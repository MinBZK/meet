apiVersion: v1
kind: ConfigMap
metadata:
  name: livekit-livekit-server
data:
  config.yaml: |
    keys:
      ${LIVEKIT_API_KEY}: ${LIVEKIT_API_SECRET}
    log_level: debug
    port: 7880
    redis:
      address: meet-svc-redis.tn-openbsw-meet.svc.cluster.local:6379
    rtc:
      port_range_end: 60000
      port_range_start: 50000
      tcp_port: 7881
      udp_port: 7882
      use_external_ip: true
    turn:
      domain: turn.meet.la-suite.apps.digilab.network
      enabled: true
      loadBalancerAnnotations: {}
      udp_port: 443
      tcp_port: 443

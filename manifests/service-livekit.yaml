apiVersion: v1
kind: Service
metadata:
  name: svc-livekit
spec:
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
    - port: 3478
      targetPort: turn
      protocol: TCP
      name: turn
    - port: 5349
      targetPort: turn-tls
      protocol: TCP
      name: turn-tls
  selector:
    app: livekit-server
  type: ClusterIP
